name = "nfgplus-backend"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "nfgplus-db"
database_id = "YOUR_DATABASE_ID_HERE"

# CORS settings for Android app
[vars]
ALLOWED_ORIGINS = "https://nfgplus.app,http://localhost:*"

# Routes
routes = [
  { pattern = "api.nfgplus.app/*", zone_name = "nfgplus.app" }
]
